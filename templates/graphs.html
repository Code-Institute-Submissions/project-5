{% extends "base.html" %}

{% block main_content %}
  <div class="container pt-5">
	<h1 class="text-center py-5">Recipes statistics</h1>
	<div class="row py-3">
		<div class="col-12">
			<embed type="image/svg+xml" src={{pie_chart|safe}} />
		</div>
	</div>
	<div class="row py-3">
		<div class="col-12">
			<embed type="image/svg+xml" src={{dishTypes_graph|safe}} />
		</div>
	</div>
	<div class="row py-3">
		<div class="col-12">
			<embed type="image/svg+xml" src={{cuisines_graph|safe}} />
		</div>
	</div>
	<div class="row pt-3 pb-5">
		<div class="col-12">
			<embed type="image/svg+xml" src={{diets_graph|safe}} />
		</div>
	</div>
  </div>
{% endblock main_content %}
