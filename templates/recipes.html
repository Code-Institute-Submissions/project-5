{% extends "base.html" %}


{% block main_content %}


<section class="vh100 container">

	{% if page_title %}
	<h2 class="text-center"> {{ page_title }}</h2>
	<hr>
	{% endif %}
	<div class="row">
		{% for recipe in recipes %}
		<div class="card col-md-4">
			<a href="{{url_for('recipe', recipe_id=recipe._id)}}">
				<img class="card-img-top" src="{{ recipe.recipes[0].image }}" alt="{{recipe.recipes[0].title}}">
			</a>
			{% set recipe = recipe.recipes[0] %}
			<h5 class="card-title">{{ recipe.title }}</h5>
			<hr>
			{% include "recipe-template.html" %}
		</div>
		{% endfor %}
	</div>
</section>
{% endblock main_content %}
